<HTML>
  <HEAD>
   <TITLE> GAJI </TITLE>
  </HEAD>
  <BODY bgColor="white">
 <SCRIPT LANGUAGE="JavaScript">
   function hgapok(gol,msk)
   {
    return gp[msk][gol];
   }
   function htj(st,ja)
   {
    var tjk,tja;
    if (st==2 ||st==1)tjk=0.1*gapok;
 
    if (ja<=3)
  tja=0.05*ja*gapok;
  else
   tja=0.05*3*gapok;
   return tja+tjk;
   }
   function hgt(gp,tj)
   {
    return gp+tj;
   }
   function cetak(gp,tj,gt)
   {
  document.frm.gaji_pokok.value=gp;
  document.frm.tunjangan.value=tj;
  document.frm.gaji_total.value=gt;
   }
   function cek(form)
   {
    var sts,k,g,janak;
    with (frm)
    {
    g=gol.value;
    k=eval(mk.value-1);
    janak=ja.value;
    sts=st.value;
    gapok=hgapok(g,k);
    tj=htj(sts,janak);
    gatot=hgt(gapok,tj);
    cetak(gapok,tj,gatot);
    return false;
    }
 
   }
    var tj,gapok,gatot;
    var gp=new Array();
   gp[0]=new Array(500000,525000,550000);
   gp[1]=new Array(700000,725000,750000);
   gp[2]=new Array(900000,925000,950000);
  </SCRIPT>`

 RULES="GROUPS" >
